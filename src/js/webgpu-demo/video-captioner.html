<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Captioner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: border-color 0.3s;
            background: #fafafa;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .file-input-label:hover {
            background: #5a67d8;
        }

        #videoInput {
            display: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #e0f2ff;
            color: #0066cc;
            display: none;
        }

        .status.error {
            background: #ffe0e0;
            color: #cc0000;
        }

        .status.success {
            background: #e0ffe0;
            color: #008800;
        }

        .frames-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .frame-box {
            background: #f8f9fa;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .frame-box:hover {
            transform: translateY(-5px);
        }

        .frame-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            font-weight: 600;
            text-align: center;
        }

        .frame-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .frame-caption {
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #333;
            line-height: 1.5;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ddd;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Video Frame Captioner</h1>
        
        <div class="upload-section" id="uploadSection">
            <label for="videoInput" class="file-input-label">
                Choose Video File
            </label>
            <input type="file" id="videoInput" accept="video/*">
            <p style="margin-top: 15px; color: #666;">Or drag and drop a video file here</p>
        </div>

        <div class="status" id="status"></div>

        <div class="frames-container hidden" id="framesContainer">
            <div class="frame-box">
                <div class="frame-header">Start Frame</div>
                <canvas class="frame-image" id="startCanvas"></canvas>
                <div class="frame-caption" id="startCaption">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="frame-box">
                <div class="frame-header">Middle Frame</div>
                <canvas class="frame-image" id="middleCanvas"></canvas>
                <div class="frame-caption" id="middleCaption">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="frame-box">
                <div class="frame-header">End Frame</div>
                <canvas class="frame-image" id="endCanvas"></canvas>
                <div class="frame-caption" id="endCaption">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <video id="videoElement"></video>

    <script type="module">
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';
        
        // Configure Transformers.js to use Hugging Face models
        env.allowRemoteModels = true;
        env.useBrowserCache = true;

        let captioner = null;
        let videoInput, uploadSection, videoElement, framesContainer, status;
        
        // Initialize DOM elements and captioner when page loads
        window.addEventListener('DOMContentLoaded', () => {
            videoInput = document.getElementById('videoInput');
            uploadSection = document.getElementById('uploadSection');
            videoElement = document.getElementById('videoElement');
            framesContainer = document.getElementById('framesContainer');
            status = document.getElementById('status');
            
            // Initialize captioner after DOM is ready
            initializeCaptioner();
            
            // Set up event listeners
            setupEventListeners();
        });
        
        // Initialize the captioning pipeline
        async function initializeCaptioner() {
            showStatus('Loading AI model... This may take a moment on first use.', 'info');
            try {
                captioner = await pipeline('image-to-text', 'Xenova/vit-gpt2-image-captioning');
                showStatus('Model loaded successfully!', 'success');
                setTimeout(() => hideStatus(), 3000);
            } catch (error) {
                showStatus('Error loading model: ' + error.message, 'error');
                console.error('Model loading error:', error);
            }
        }
        
        function setupEventListeners() {
            // Handle file selection
            videoInput.addEventListener('change', handleVideoUpload);

            // Handle drag and drop
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('video/')) {
                    handleVideoFile(files[0]);
                } else {
                    showStatus('Please drop a valid video file', 'error');
                }
            });
        }

        function handleVideoUpload(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                handleVideoFile(file);
            } else {
                showStatus('Please select a valid video file', 'error');
            }
        }

        async function handleVideoFile(file) {
            showStatus('Processing video...', 'info');
            framesContainer.classList.add('hidden');
            
            const url = URL.createObjectURL(file);
            videoElement.src = url;
            
            videoElement.addEventListener('loadedmetadata', async () => {
                const duration = videoElement.duration;
                
                // Extract frames at start, middle, and end
                const timestamps = [0.1, duration / 2, duration - 0.1];
                const canvasIds = ['startCanvas', 'middleCanvas', 'endCanvas'];
                const captionIds = ['startCaption', 'middleCaption', 'endCaption'];
                
                framesContainer.classList.remove('hidden');
                
                // Reset captions to loading state
                captionIds.forEach(id => {
                    document.getElementById(id).innerHTML = '<div class="loading"></div>';
                });
                
                for (let i = 0; i < timestamps.length; i++) {
                    await extractAndCaptionFrame(timestamps[i], canvasIds[i], captionIds[i]);
                }
                
                showStatus('All frames processed successfully!', 'success');
                URL.revokeObjectURL(url);
            });
            
            videoElement.addEventListener('error', () => {
                showStatus('Error loading video file', 'error');
                URL.revokeObjectURL(url);
            });
        }

        async function extractAndCaptionFrame(timestamp, canvasId, captionId) {
            return new Promise((resolve) => {
                videoElement.currentTime = timestamp;
                
                videoElement.addEventListener('seeked', async function onSeeked() {
                    videoElement.removeEventListener('seeked', onSeeked);
                    
                    const canvas = document.getElementById(canvasId);
                    const ctx = canvas.getContext('2d');
                    
                    // Set canvas dimensions to match video
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    
                    // Draw video frame to canvas
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // Generate caption if model is ready
                    if (captioner) {
                        try {
                            // Convert canvas to blob for processing
                            canvas.toBlob(async (blob) => {
                                const url = URL.createObjectURL(blob);
                                const result = await captioner(url);
                                
                                const captionElement = document.getElementById(captionId);
                                if (result && result.length > 0) {
                                    captionElement.textContent = result[0].generated_text;
                                } else {
                                    captionElement.textContent = 'No caption generated';
                                }
                                
                                URL.revokeObjectURL(url);
                                resolve();
                            });
                        } catch (error) {
                            console.error('Captioning error:', error);
                            document.getElementById(captionId).textContent = 'Error generating caption';
                            resolve();
                        }
                    } else {
                        document.getElementById(captionId).textContent = 'Model not loaded';
                        resolve();
                    }
                });
            });
        }

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status';
            if (type === 'error') status.classList.add('error');
            if (type === 'success') status.classList.add('success');
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }
    </script>
</body>
</html>
